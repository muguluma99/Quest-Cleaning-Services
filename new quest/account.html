<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,100,0.2);
    }

    h2 {
      text-align: center;
      color: #00e676;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00c853;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00b140;
    }

    .logout {
      background: #ff1744;
      margin-top: 10px;
    }

    .logout:hover {
      background: #d50000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Settings</h2>

    <form>
      <label for="username">Change Username</label>
      <input type="text" id="username" placeholder="Enter new username" />

      <label for="password">Change Password</label>
      <input type="password" id="password" placeholder="Enter new password" />

      <button type="submit">Update Account</button>
      <div class="form-group">
      <a href="intro1.html">
        <button type="button">Logout</button>
      </a>
    </div>
      <a href="edu.html">‚Üê Back to Home</a>
      
    </form>
  </div>
</body>
</html>
