<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quest Cleaning Services</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

   body {
      background-image: url('clean2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      background-color: #2c2c2c; /* Dark grey background */
      color: #FFFFFF;
      line-height: 1.6;
      overflow: hidden; /* Ensure no scrollbars appear due to floating bubbles */
    }

    /* Main container to center content */
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

   /* Title */
    .title {
      font-size: 3em;
      color: #00c853; /* Green color */
      margin-bottom: 40px;
      font-weight: bold;
      opacity: 0; /* Initially hidden */
      animation: fadeIn 2s forwards, sweep 4s 2s forwards; /* Fade-in and sweep */
    }

    /* Fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button styles */
    .btn {
      padding: 12px 25px;
      background-color: #00c853;
      color: white;
      border-radius: 5px;
      font-size: 1.2em;
      text-decoration: none;
      margin: 10px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #007b33;
    }

    /* Floating bubble styles */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: floatUp 10s infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

  </style>
  <script>
    // Create floating bubbles when the page loads
    window.onload = function() {
      for (let i = 0; i < 20; i++) {
        let bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';  // Random size for each bubble
        bubble.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
        bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';  // Random float-up speed
        bubble.style.animationDelay = (Math.random() * 5) + 's';  // Random delay before animation starts
        document.body.appendChild(bubble);  // Add the bubble to the body
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Quest Cleaning Services</h1>
    <a href="regestration.html" class="btn">Sign up</a>
    <a href="login.html" class="btn">login</a>
    <a href="about us.html" class="btn">About Us</a>
  </div>
</body>
</html>
