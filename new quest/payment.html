<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Money Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 0;
      background-image: url('money2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bubble {
      position: absolute;
      background: rgba(0, 255, 127, 0.2);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .payment-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 10px;
      color: #f1f1f1;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    label, input, select, button, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    button {
      background: #00c853;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #019b45;
    }

    .payment-container label[for="network"] {
      font-weight: bold;
    }

    .payment-container label[for="network"] span.mtn {
      color: yellow;
      font-weight: bold;
    }

    .payment-container label[for="network"] span.airtel {
      color: red;
      font-weight: bold;
    }

    .logo {
      vertical-align: middle;
      margin-right: 5px;
      width: 24px;
      height: 24px;
    }

  </style>
</head>
<body>

<div class="payment-container">
  <form action="confirmation.html" method="get">
    <h2>Mobile Money Payment</h2>
    <label for="network">Choose Network:</label>
    <label><input type="radio" name="payment" value="MTN Mobile Money" required> <img src="mtn.png" class="logo"> <span class="mtn">MTN</span></label>
    <label><input type="radio" name="payment" value="Airtel Money"> <img src="airtel.png" class="logo"> <span class="airtel">Airtel</span></label>

    <label for="phone">Enter Mobile Number:</label>
    <input type="text" id="phone" name="phone" placeholder="e.g. 0772XXXXXX" required>

    <label for="amount">Enter Amount to Pay (USD):</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes"></textarea>

    <button type="submit">Proceed to Pay</button>
  </form>
</div>

<script>
  // Bubble Effect
  for (let i = 0; i < 20; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.style.width = `${Math.random() * 80 + 20}px`;
    bubble.style.height = bubble.style.width;
    bubble.style.left = `${Math.random() * 100}vw`;
    bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
    document.body.appendChild(bubble);
  }
</script>

</body>
</html>
