<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #2c2c2c; /* dark grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Bubble styles */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
      opacity: 0.5;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .registration-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
      z-index: 2;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .registration-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInTitle 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInTitle {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Bubble container created by JS -->
  
  <form class="registration-form" action="#" method="post">
    <h2>Register</h2>
    
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required placeholder="e.g. 0712345678">
    </div>

    <div class="form-group">
      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <a href="edu.html">
        <button type="button">Register</button>
      </a>
    </div>
  </form>

  <script>
    // Create multiple floating bubbles
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
      bubble.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(bubble);
    }
  </script>

</body>
</html>
