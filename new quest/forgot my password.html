<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2c2c; /* Dark grey background */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      color: #666;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #00c853; /* Green button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #00e676; /* Lighter green on hover */
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <!-- Bubbles -->
  <script>
    // Create floating bubbles when the page loads
    window.onload = function() {
      for (let i = 0; i < 20; i++) {
        let bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';  // Random size for each bubble
        bubble.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
        bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';  // Random float-up speed
        bubble.style.animationDelay = (Math.random() * 5) + 's';  // Random delay before animation starts
        document.body.appendChild(bubble);  // Add the bubble to the body
      }
    };
  </script>

  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email to receive a reset link.</p>
    <input type="email" id="email" placeholder="Your email address" required />
    <a href="reset password.html">
      <button type="button">Send Reset Link</button>
    </a>
    <div class="message" id="message"></div>
  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');

      if (email === '') {
        message.style.color = 'red';
        message.textContent = 'Please enter your email.';
        return;
      }

      message.style.color = 'green';
      message.textContent = 'If your email is registered, youâ€™ll receive a reset link shortly.';
    }
  </script>
</body>
</html>
